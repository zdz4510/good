<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>便捷超市平台</title>
	<link rel="stylesheet" href="./css/index.css">
	<link href="https://cdn.bootcss.com/font-awesome/5.10.2/css/all.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="./js/index.js"></script>
</head>

<body>
	<div class="container-fluid">
		<!-- 顶部 -->
		<div class="top row">
			<div class="col-3" id="index">
				<i class="fa fa-home fa-fw" aria-hidden="true"></i>&nbsp;好又多线上超市 
			</div>
			<!-- 滚动栏 -->
			<div class="col-8">
				凝聚世界级精品，点靓您的雅致生活。
			</div>
			<div class="col-1">
				<div id="radious"><span>多</span></div><div id="cont1">好又多</div><br><div id="cont2">trust-mart</div>
			</div>
		</div>
		<!-- 页面左右侧 -->
		<div class="content row">
			<div class="left col-2" style="overflow: hidden;">
				<ul>
					<li id="gk" class="row"><i class="iconfont icon-lvzhou_gukehuizong col-4 text-right"></i><p class="col-5">顾客管理</p><i class="iconfont icon-youjiantou col-3"></i></li>
					<li class="row"><i class="iconfont icon-chanpin col-4 text-right"></i><p class="col-5">地址管理</p><i class="iconfont icon-youjiantou col-3"></i></li>
					<li class="row"><i class="iconfont icon-nav col-4 text-right"></i><p class="col-5">栏目管理</p><i class="iconfont icon-youjiantou col-3"></i></li>
					<li class="row"><i class="iconfont icon-nav col-4 text-right"></i><p class="col-5">评论管理</p><i class="iconfont icon-youjiantou col-3"></i></li>
					<li class="row"><i class="iconfont icon-chanpin col-4 text-right"></i><p class="col-5">产品管理</p><i class="iconfont icon-youjiantou col-3"></i></li>
				</ul>
			</div>
			<div class="right col-10" style="overflow-y: auto;max-height: 800px;">
				<div class="wrapper" style="height:100%;overflow-y: auto;">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
